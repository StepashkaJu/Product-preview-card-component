<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen and ((min-width: 392px) and (max-width:1440px))"
      href="desktop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1441px) "
      href="desktop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 391px)"
      href="mobile.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5928b6321d.js"
      crossorigin="anonymous"
    ></script>
    <title>Product preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- единый блок card, который мы можем переиспользовать несколько раз на странице -->
      <div class="card">
        <!-- это уже элемент блока card, т.к. эти картинки с заданными стилями мы будем использовать только внутри этого блока, нигде больше они не подойдут в таком виде  -->
        <picture class="card__image">
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 375px)"
          />
          <source
            srcset="images/image-product-desktop.jpg"
            media="(max-width: 1440px)"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="product image"
            class="card__picture"
          />
        </picture>
        <!-- card__content тоже элемент блока card, он так же вряд ли будет использоваться еще где-то кроме этого блока -->
        <div class="card__content">
          <!-- хотя productType лежит внутри card__content, он все равно является элементом блока card, поэтому имя блока__имяЭлемента -->
          <p class="card__productType">PERFUME</p>
          <!-- очередной элемент -->
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <!-- очередной элемент -->
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <!-- card__priceBlock тоже элемент блока card, он так же вряд ли будет использоваться еще где-то кроме этого блока -->
          <div class="card__priceBlock">
            <!-- очередной элемент -->
            <h1 class="card__price">$149.99</h1>
            <!-- очередной элемент -->
            <p class="card__previousePrice">$169.99</p>
          </div>
          <!-- может использоваться не только внутри блока card, поэтому имя элемента самостоятельное - btn -->
          <button class="btn">Add to Cart</button>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/StepashkaJu">StepashkaJu</a>.
      </footer>
    </main>
  </body>
</html>
