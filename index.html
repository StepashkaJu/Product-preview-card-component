<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      media="screen and (min-width: 1440px)"
      href="desktop.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5928b6321d.js"
      crossorigin="anonymous"
    ></script>
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img
          src="images/image-product-desktop.jpg"
          alt="product image"
          class="card__picture"
        />
        <div class="card__content">
          <p class="product__type">PERFUME</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price__block">
            <h1 class="card__price">$149.99</h1>
            <p class="card__previouse-price">$169.99</p>
          </div>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/StepashkaJu">StepashkaJu</a>.
      </div>
    </div>
  </body>
</html>
